<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SziLab | System Boot</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --term-color: #33ff00; /* Klasszikus foszfor z√∂ld */
            --bg-color: #0d1117;
        }

        body {
            background-color: var(--bg-color);
            color: var(--term-color);
            font-family: 'VT323', monospace;
            font-size: 20px;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hogy a scanline ne l√≥gjon t√∫l */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CRT Monitor Effekt (Scanlines + Glow) */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            overflow-y: auto; /* G√∂rgethet≈ë, ha sok a sz√∂veg */
            padding: 20px;
            box-sizing: border-box;
            text-shadow: 0 0 5px var(--term-color); /* Enyhe ragyog√°s */
            position: relative;
            z-index: 1;
        }

        /* G√∂rd√≠t≈ës√°v elrejt√©se, de funkci√≥ maradjon */
        .container::-webkit-scrollbar { display: none; }
        .container { -ms-overflow-style: none; scrollbar-width: none; }

        .output-line {
            margin-bottom: 5px;
            white-space: pre-wrap; /* Sort√∂r√©sek megtart√°sa */
        }

        .input-area {
            display: flex;
            margin-top: 10px;
        }

        .prompt {
            margin-right: 10px;
            font-weight: bold;
        }

        /* Az input mez≈ë l√°thatatlan, csak a cursor l√°tszik */
        input {
            background: transparent;
            border: none;
            color: var(--term-color);
            font-family: 'VT323', monospace;
            font-size: 20px;
            outline: none;
            flex-grow: 1;
            caret-color: var(--term-color); /* Villog√≥ kurzor sz√≠ne */
            text-shadow: 0 0 5px var(--term-color);
            text-transform: lowercase;
        }

        .hidden { display: none; }
        
        a { color: #fff; text-decoration: underline; }
        a:hover { color: var(--term-color); background: #000; }

    </style>
</head>
<body class="crt" onclick="document.getElementById('cmd').focus()">

    <div class="container" id="terminal">
        <div id="output"></div>
        <div class="input-area hidden" id="input-line">
            <span class="prompt">visitor@szilab:~$</span>
            <input type="text" id="cmd" autocomplete="off" spellcheck="false" autofocus>
        </div>
    </div>

    <script>
        // --- KONFIGUR√ÅCI√ì ---
        const speed = 30; // G√©pel√©si sebess√©g (ms)
        const bootText = [
            "Initializing SziLab Kernel v1.0...",
            "Loading modules... [OK]",
            "Connecting to F√≥t main server... [OK]",
            "Decrypting Szilagyi_Illes profile... [OK]",
            "----------------------------------------",
            "√úDV√ñZ√ñLLEK A RENDSZERBEN!",
            " ",
            "A weboldal jelenleg fejleszt√©s alatt √°ll.",
            "De a termin√°l m√°r m≈±k√∂dik. K√©rdezz b√°tran!",
            " ",
            "El√©rhet≈ë parancsok megtekint√©se: √≠rd be, hogy 'help'",
            "----------------------------------------"
        ];

        const outputDiv = document.getElementById('output');
        const inputLine = document.getElementById('input-line');
        const cmdInput = document.getElementById('cmd');

        // --- G√âPEL√âS ANIM√ÅCI√ì ---
        async function typeWriter(text) {
            const line = document.createElement('div');
            line.className = 'output-line';
            outputDiv.appendChild(line);
            
            for (let i = 0; i < text.length; i++) {
                line.innerHTML += text.charAt(i);
                // Automatikus g√∂rget√©s az alj√°ra
                window.scrollTo(0, document.body.scrollHeight);
                const terminal = document.getElementById('terminal');
                terminal.scrollTop = terminal.scrollHeight;
                await new Promise(r => setTimeout(r, speed));
            }
        }

        async function bootSequence() {
            for (const line of bootText) {
                await typeWriter(line);
            }
            inputLine.classList.remove('hidden');
            cmdInput.focus();
        }

        // --- BOT LOGIKA ---
        const commands = {
            'help': "El√©rhet≈ë parancsok:<br> - about: Ki vagyok √©n?<br> - status: Mi a helyzet az oldallal?<br> - contact: El√©rhet≈ës√©gek<br> - clear: K√©perny≈ë t√∂rl√©se<br> - ls: F√°jlok list√°z√°sa (csak geekeknek)",
            'about': "Szil√°gyi Ill√©s vagyok, webfejleszt≈ë. Ez a domain a digit√°lis j√°tsz√≥terem √©s leend≈ë portf√≥li√≥m.",
            'status': "A SziLab.hu jelenleg √©p√ºl. [‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñë‚ñë‚ñë‚ñë] 60% k√©sz.",
            'contact': "√çrj egy emailt: <a href='mailto:hello@szilab.hu'>hello@szilab.hu</a><br>Lok√°ci√≥: Budapest / F√≥t",
            'ls': "drwx------  2 illes  staff   64B  Projects<br>-rw-r--r--  1 illes  staff  1.2K  secret_plans.txt<br>-rwxr-xr-x  1 illes  staff   99K  index.html",
            'sudo': "Nice try. Nincs admin jogosults√°god. üòâ",
            'rm -rf': "H√©! Ezt ne csin√°ld. M√©g a v√©g√©n mindent t√∂r√∂lsz.",
            'szia': "Szia! √ñr√ºl√∂k, hogy itt vagy. √çrd be: 'help'",
            'hello': "Hello world! √çrd be: 'help'",
        };

        cmdInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const command = this.value.trim().toLowerCase();
                
                // Ki√≠rjuk, amit a user be√≠rt
                const userLine = document.createElement('div');
                userLine.className = 'output-line';
                userLine.style.color = '#fff'; // User input sz√≠ne legyen feh√©r
                userLine.innerHTML = `<span class="prompt">visitor@szilab:~$</span> ${this.value}`;
                outputDiv.appendChild(userLine);

                // Bot v√°lasza
                let response = "";
                if (command === 'clear') {
                    outputDiv.innerHTML = "";
                } else if (commands[command]) {
                    response = commands[command];
                } else if (command === "") {
                    response = ""; 
                } else {
                    response = `A parancs '${command}' nem tal√°lhat√≥. Pr√≥b√°ld: 'help'`;
                }

                if (response && command !== 'clear') {
                    const botLine = document.createElement('div');
                    botLine.className = 'output-line';
                    botLine.innerHTML = response;
                    outputDiv.appendChild(botLine);
                }

                this.value = ''; // Input t√∂rl√©se
                
                // G√∂rget√©s alj√°ra
                const terminal = document.getElementById('terminal');
                terminal.scrollTop = terminal.scrollHeight;
            }
        });

        // Ind√≠t√°s
        bootSequence();
    </script>
</body>
</html>
